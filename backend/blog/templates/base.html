{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <link rel="icon" href="{% static 'blog/favicon.png' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #0d1321; color: #f0ebd8;">
    {% include "partials/_navbar.html" %}
    <main class="flex-grow-1 d-flex justify-content-center py-4">
        <!--<div class="container-fluid" style="max-width: 70%;">-->
        <div class="container-fluid col-12 col-md-10 col-lg-8 mx-auto px-3 px-md-5">
            {% block content %}{% endblock content %}
        </div>        
    </main>
    {% include "partials/_footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
