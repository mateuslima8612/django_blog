{% extends 'base.html' %}
{% block title %}{{ post.title }} | DevLima{% endblock title %}
{% block content %}
<div class="post mb-4 p-3 p-md-4 border rounded mx-2 mx-md-5">
    <h2 class="ps-1">{{ post.title }}</h2>
    <span class="ps-1">{{ post.date }}</span>
    <div class="post-content pt-4">
        {{ post.content|striptags|linebreaks }}
    </div>
</div>
{% endblock content %}
